<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrativos Turísticos - Piracicaba</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body class="w3-center">
    <!--Titulo-->
    <div class="w3-container" style="color: rgb(116, 141, 195);">
        <h1>Atrativos Turísticos - Piracicaba</h1>
    </div>
    <!--Engenho Central-->
    <figure class="w3-row-padding w3-margin-top w3-quarter w3-card">
        <h2>Engenho</h2>
        <img src="engenho.jpg" alt="Engenho"style="width: 80%">
        <figcaption>Engenho Central</figcaption>
        <p>O Engenho Central de Piracicaba, localizado às margens do Rio Piracicaba,
             na cidade de Piracicaba, foi construído por Estêvão Ribeiro de Sousa Resende,
              o Barão de Rezende, em 1881, com o objetivo de substituir o trabalho escravo 
              pelo assalariado e pela mecanização. 
              <br>
              Fontes:<a href="https://pt.wikipedia.org/wiki/Engenho_Central_de_Piracicaba" target="_blank" style="color: blue;">Wikipedia</a>, 
                     <a href="https://piracicaba.sp.gov.br/noticias/passeio-vai-contar-historia-do-engenho-central-desde-os-tempos-da-societe-de-sucreries-bresiliennes/" target="_blank" style="color: blue;">Imagem</a>
        </p>
    </figure>
    <!--Estação da Paulista-->
    <figure class="w3-row-padding w3-margin-top w3-quarter w3-card">
        <h2>Estação da Paulista</h2>
        <img src="estacaopaulista.jpg" alt="Estação da Paulista" style="width: 100%" class="w3-hoveropacity-off">
       <figcaption>Estação da Paulista</figcaption>
        <p>Inicialmente surgiu com a idealização da linha ainda no século XIX, com a intenção de ligar a cidade de Limeira a Piracicaba,
             mas somente em 1916 começou a ser construída pela Companhia Paulista de Estradas de Ferro. 
             Aberta em 30 de julho de 1922, a Estação de Piracicaba Paulista recebeu esse nome para diferenciá-la da Estação Sorocabana,
              situada a dois quilômetros dali, no centro da cidade. As linhas da Paulista e da Sorocabana não se encontravam, apenas de cruzavam,
               um pouco antes de chegar à nova estação.
               <br>
            Fonte: <a href="http://semac.piracicaba.sp.gov.br/ponto_turistico/estacao-da-paulista-e-centro-cultural-antonio-pacheco-ferraz/" target="_blank" style="color: blue;">Semae</a>, 
                    <a href="https://dajanela.com.br/locations/estacao-da-paulista/" target="_blank" style="color: blue;">Imagem</a></p>
    </figure>
    <!--Mercado Municipal-->
    <figure class="w3-row-padding w3-margin-top w3-quarter w3-card">
        <h2>Mercado Municipal de Piracicaba</h2>
        <img src="mercadoMunicipal.jpeg" alt="Mercado Municipal" style="width: 80%">
        <figcaption>Mercado Municipal</figcaption>
        <p>O Mercado Municipal de Piracicaba teve suas obras concluídas 28 de fevereiro de 1887, mas foi inaugurado apenas em 28 de fevereiro de 1888.
             Uma das mais representativas construções industriais de Piracicaba do período, hoje possuí cerca de 150 boxes, que se destinam a venda de frutas, cereais, legumes,
              hortaliças e demais produtos alimentícios, além de pastelarias e açougues.
            <br>
            Fonte: <a href="http://semac.piracicaba.sp.gov.br/ponto_turistico/mercado-municipal/" target="_blank" style="color: blue;">Semae</a>,
                    <a href="http://semac.piracicaba.sp.gov.br/ponto_turistico/mercado-municipal/" target="_blank" style="color: blue;">Imagem</a>
            </p>
    </figure>
    <!--Museu da água-->
    <figure class="w3-row-padding w3-margin-top w3-quarter w3-card">
        <h2>Museu da Água</h2>
        <img src="museu da água.jpg" alt="Museu da Água" style="width: 80%">
        <figcaption>Museu da Água</figcaption>
        <p>Devido a necessidade de reservatórios de água em Piracicaba foi inaugurado, por D. Pedro II, em 2 de novembro de 1886 a Primeira Estação de Captação e Bombeamento de Água de Piracicaba.
             O atual Museu da Água “Francisco Salgot Castillon” ocupa todo o espaço, cerca de 12 mil m², às margens do Rio Piracicaba, 
             ao lado do Salto, que pertenceram ao reservatório, e preserva seus detalhes arquitetônicos.
            <br>
            Fonte: <a href="http://semac.piracicaba.sp.gov.br/ponto_turistico/museu-da-agua-francisco-salgot-castillon/" target="_blank" style="color: blue;">Semae</a>,
                    <a href="https://g1.globo.com/sp/piracicaba-regiao/noticia/2021/10/09/aquario-municipal-e-museu-da-agua-de-piracicaba-reabrem-para-visitacao-neste-sabado.ghtml" target="_blank" style="color: blue;">Imagem</a>
            </p>
    </figure>
    <!--Museu Prudente de Moraes-->
    <figure class="w3-row-padding w3-margin-top w3-quarter w3-card">
        <h2>Museu Prudente de Moraes</h2>
        <img src="Museu Prudente de Moraes.jpg" alt="Museu Prudente de Moraes" style="width: 80%;">
        <figcaption>Museu Prudente de Moraes</figcaption>
        <p>A antiga residência do ex-Presidente da República é atualmente o Museu Histórico e Pedagógico Prudente de Moraes, passou por recuperação da estrutura física e por uma nova reestruturação museográfica e museológica contemplando a vida pública, 
            política e privada de Prudente de Moraes e a história de Piracicaba retratando importantes fases do município, sua formação, mudanças econômicas e sociais decorrentes do grande desenvolvimento da lavoura e da indústria.
        <br>
        Fonte: <a href="http://museuprudentedemoraes.piracicaba.sp.gov.br/pt_BR/historico/" target="_blank" style="color: blue;">Museu prudente de Moraes</a>,
                <a href="https://www.acamportinari.org/revitalizacoes/museu-historico-e-pedagogico-prudente-de-moraes-piracicaba-sp/" target="_blank" style="color: blue;">Imagem</a>
        </p>
    </figure>
    <!--Parque do Mirante Ladice Soriano-->
    <figure class="w3-row-padding w3-margin-top w3-quarter w3-card">
        <h1>Parque do Mirante</h1>
        <img src="parque do mirante.jpg" alt="Parque do Mirante" style="width: 80%;">
        <figcaption>Parque do Mirante</figcaption>
        <p>O Parque do Mirante possuí vista privilegiada do Rio Piracicaba, o Salto, a Rua do Porto e o centro da cidade. O projeto de parque foi idealizado pelo Barão de Rezende ainda no século XIX,
             e durante as décadas de 1910 e 1930 o local serviu para a realização de piqueniques e caminhadas.
            <br>
            Fonte: <a href="http://semac.piracicaba.sp.gov.br/ponto_turistico/parque-do-mirante/" target="_blank" style="color: blue;">Semae</a>,
                    <a href="http://semac.piracicaba.sp.gov.br/ponto_turistico/parque-do-mirante/" target="_blank" style="color: blue;">Imagem</a>
            </p>
    </figure>
</body>
</html>
